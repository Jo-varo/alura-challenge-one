<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Challenge One</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- TODO: Agregar animacion fade al resultado -->
    <!-- TODO: Cambiar el tamaño del textarea en vista responsiva -->
    <header></header>
    <main class="container">
      <div class="content col-logo">
        <div class="logo"><img src="assets/logo-alura.svg" alt="logo-alura"></div>
      </div>
      <div class="content col-texto-input">
        <form>
          <textarea rows="15" placeholder="Ingrese el texto aqui"></textarea>
          <div class="condition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM11 15V17H13V15H11ZM11 7V13H13V7H11Z"
                fill="#555"
              ></path>
            </svg>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button class="btn btn-encrypt">Encriptar</button>
            <button class="btn btn-decrypt">Desencriptar</button>
          </div>
        </form>
      </div>
      <div class="content col-texto-output">
        <div id="start-result">
          <div class="img-placeholder">
            <img src="assets/illustration.svg" alt="A man looking a diamong"/>
          </div>
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        <div id="result" class="d-none">
          <div class="result-text">
            <p>Result</p>
          </div>
          <button class="btn btn-copy">Copiar</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-group">
        <hr />
        Developed by -
        <div class="author-credits">
          <a href="https://github.com/Jo-varo" target="_blank">
            <img src="assets/github.svg" alt="github logo">
            Jo-Varo
          </a>
        </div>
        <div class="author-credits">
          <a
            href="https://www.linkedin.com/in/jorge-vargas-382a47270/"
            target="_blank"
          >
          <img src="assets/logo-linkedin.svg" alt="linkedin logo">
            Jorge Vargas
          </a>
        </div>
      </div>
    </footer>
    <script type="module" src="js/logic.js"></script>
    <script type="module" src="js/helpers.js"></script>
  </body>
</html>
